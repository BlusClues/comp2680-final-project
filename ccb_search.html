        <!--script for the timestamp updates-->
        <script>
            // Function to update the timestamp
            function updateTimestamp() 
            {
                // Get the current date and time
                const currentDate = new Date();

                // Format the date and time as a string
                const timestamp = currentDate.toLocaleString();

                // Update the content of the timestamp element
                document.getElementById('timestamp').textContent = timestamp;
            }

            // Call the function to set the initial timestamp
            updateTimestamp();

            // Add an event listener to the window's load event to update the timestamp on page reload
            window.addEventListener('load', updateTimestamp);
        </script>
